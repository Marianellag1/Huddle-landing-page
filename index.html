<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: var(--violet);">
  <!-- not working thru style.css, only thru index.html -->
  <main>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>

    <div class="container text-center">
      <div class="row">

        <section class="col">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </section>

        <section class="col huddle">
          <h1 style="color: white; font-size: xx-large;">Build The Community </h1>
          <h2 style="color: white; font-size: xx-large;">Your Fans Will Love</h2>
          <!-- not sure what is preventing from showing in style.css -->
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn btn-primary btn-lg rounded-pill" style=" padding-left: 45px;
            padding-right: 45px; background-color: white; color: var(--magenta);">Register</button>
          <!-- also not working thru style.css -->
        </section>
      </div>
    </div>

  </main>

  <footer>
    <section class="media">
      <a href=""><img src="./images/facebook.png" alt="facebook"></a>
      <a href=""><img src="./images/twitter.png" alt="twitter"></a>
      <a href=""><img src="./images/instagram(1).png" alt="instagram"></a>
    </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Marianellag1">Marianella</a>.
    </p>
  </footer>
</body>

</html>
